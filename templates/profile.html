<!DOCTYPE html>
<html lang="en">

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/create">Create Habit</a>
        {% if 'username' in session%}
            <a href="/profile">Profile </a>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login/Register</a>
        {% endif %}
    </nav>

    {% for item in user%}
        <div>
            <p>{{ item }}</p>
            <p>User: {{ item[1] }}</p>
            <p>Email: {{ item[2] }}</p>
        </div>
    {% endfor%}
    <hr>
    <div class="content">
    </div>
</body>
</html>
